{% extends "dashboard/service_provider.html" %} {% load render_table from django_tables2 %} {% block content %}
<style type="text/css">
    .radii {
        border-radius: 5px;
    }
</style>
<div class="container">
    <form method='POST' action="/dashboard/generate_report/">{% csrf_token %}
        <div class="featured-post-wrapper">
            <div class="featured-post-text-wrapper">
                <div class="row" style="margin-top:30px;">
                    <div class="col">
                        <div class="login-panel panel panel-default">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <center>
                                        <h6 class="m-0 font-weight-bold text-primary">Payment Transactions Table</h6>
                                    </center>
                                    <div style="float: right;">
                                        <i class="fas fa-download fa-sm text-white-50"></i>
                                        <input name="pdf" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" type="Submit" value="Export report to pdf" />
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <input type="hidden" name="hidden" value="transactions">
                                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                            <tbody>
                                                <tr>
                                                    <td>
                                                        {% render_table trans %}
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="card-footer small text-muted"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</div>
{% endblock %}
